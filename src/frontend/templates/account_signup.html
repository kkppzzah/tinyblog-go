{{- define "account_signup" }}
<!DOCTYPE html>
<html>
  <head>
    {{- template "head" . }}
    <link href="/static/css/account_signup.css" rel="stylesheet" />
  </head>
  <body>
      <div class="container">
        <div class="welcome-words">欢迎注册！</div>
        <form action="/account/signup" method="POST">
          <div class="form-floating mb-4">
            <input type="text" name="name" placeholder="用户名" id="nameInput" class="form-control input-small" required>
            <label for="nameInput" class="input-label">用户名</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" name="password" placeholder="密码" id="passwordInput" class="form-control input-small" required>
            <label for="passwordInput" class="input-label">密码</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" name="password_confirmation" placeholder="确认密码" id="passwordConfirmationInput" class="form-control input-small" required>
            <label for="passwordConfirmationInput" class="input-label">确认密码</label>
          </div>
          <div class="error-prompt text-danger" hidden>{{ $.errorPrompt }}</div>
          <div class="actions d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-success rounded-pill button-small" type="submit">注册</button>
            <button class="btn btn-outline-success rounded-pill button-small border-0" onclick="event.preventDefault(); window.location.href='/account/signin';">登录</button>
          </div>
        </form>
      </div>
  </body>
</html>
{{- end }}
